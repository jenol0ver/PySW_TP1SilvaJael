<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">✨ AURAFIT</div>
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li class="has-mega-menu">
                    <a href="#">Explorar</a>
                    <div class="mega-menu">
                        <div class="column">
                            <a href="#">Clases</a>
                            <a href="#">Precios</a>
                            <a href="#">Entrenadores</a>
                        </div>
                    </div>
                </li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

<!-- FOOTER -->
<footer class="footer">
    <div class="footer-content">
      <div class="footer-section newsletter">
        <h3>Suscribíte a nuestro Newsletter</h3>
        <p>Recibí las últimas novedades y promociones directo en tu email</p>
        <form class="suscripcion-form">
          <input type="email" placeholder="Tu email" required>
          <button type="submit">Suscribirse</button>
        </form>
      </div>

      <div class="footer-section redes-sociales">
        <h3>Seguínos</h3>
        <div class="redes-container">
          <a href="#" class="red-social instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="red-social facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" class="red-social twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="red-social youtube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>

      <div class="footer-section ubicacion">
        <h3>Ubicación</h3>
        <div class="mapa-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.643516174904!2d-58.14634228545412!3d-16.50956028204713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93e8566d76b22621%3A0x99f09f84f1f8b8c2!2sPlaza%20Principal%20de%20La%20Paz!5e0!3m2!1ses!2sbo!4v1717692957569!5m2!1ses!2sbo"
            width="100%"
            height="250"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 AuraFit. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/64d51e4daf.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
